<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="api.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form name="sampleForm" action="#" method="post" autocomplete="off">
        <p>
          <label for="fullname">Full Name</label><br />
          <input
            type="text"
            inputmode="text"
            id="fullname"
            enterkeyhint="next"
            autocomplete="off"
            placeholder="Enter your full name"
            required
          />
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="email">Email</label><br />
          <input
            type="email"
            inputmode="email"
            id="email"
            name="email"
            enterkeyhint="next"
            autocomplete="off"
            placeholder="Enter your email address"
            required
          />
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="pass">Password</label><br />
          <input
            type="password"
            id="pass"
            name="pass"
            enterkeyhint="send"
            autocomplete="off"
            maxlength="20"
            minlength="8"
            required
          />
          <span class="instructions"><span class="errMessage"></span></span
          ><br />
          <span class="upper">At least One uppercase letter</span><br />
          <span class="lower">At least One lowercase letter</span><br />
          <span class="num">At least One number</span><br />
          <span class="len">At least 10 characters long</span><br />
          <span class="invalid"
            >Only allowed special characters are ! @ # $ ^ & * () > . , ? : ;
            ~</span
          >
        </p>
        <p>
          <label for="cell">Cellphone</label><br />
          <input
            type="text"
            inputmode="numeric"
            id="cell"
            name="cell"
            enterkeyhint="next"
            autocomplete="off"
            pattern="^\d{3}-\d{3}-\d{4}$"
            required
          />
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="lang">Language</label><br />
          <select id="lang" autocomplete="off">
            <option value="">Choose a Language</option>
            <option value="en" lang="en">English</option>
            <option value="sv" lang="sv">Svensk</option>
            <option value="ru" lang="ru">pyccknn</option>
            <option value="de" lang="de">Deutsch</option>
            <option value="es" lang="es">Espanol</option>
            <option value="fr" lang="fr">Francais</option>
          </select>
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <label for="pets">Number of Pets</label><br />
          <input
            type="number"
            inputmode="numeric"
            id="pets"
            name="pets"
            enterkeyhint="next"
            autocomplete="off"
          />
          <span class="instructions"><span class="errMessage"></span></span>
        </p>
        <p>
          <button id="btnSend">Send</button>
        </p>
      </form>
    </main>
    <script type="module" scr="api.js"></script>
  </body>
</html>
